//FPS Benchmark Recomande
cl_autohelp 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1
cl_forcepreload 1
cl_freezecameffects_showholiday 0
cl_showhelp 0
gameinstructor_enable 0
mat_queue_mode 2
r_drawtracers_firstperson 0
r_dynamic 0
mat_disable_fancy_blending 1

// Set your rate values to be optimal for all CS:GO servers, even 128 tick.
// rate "128000"
// cl_cmdrate "128"
// cl_updaterate "128"

cl_interp "0"
cl_interp_ratio "1"


//Perform server side lag compensation of weapon firing events.
cl_lagcompensation "1"

//Perform client side prediction of weapon effects.
cl_predictweapons "1"

// Enable the net_graph which gives you performance information, and adjusts its position.
net_graph 1
net_graphpos "2"
net_graphheight "0"
// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepswitch "0"
// set your preference on what downloads you allow from a server: all, none, or nosounds
cl_downloadfilter all

bind "z" "use weapon_knife; use weapon_hegrenade"
bind "x" "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
bind "c" "use weapon_knife; use weapon_smokegrenade"
bind "v" "use weapon_knife; use weapon_flashbang"
bind "alt" "+voicerecord"
bind "6" "use weapon_c4; drop"
bind shift "+speed; r_cleardecals"
alias +jthrow "+jump;-attack"
alias -jthrow "-jump"
bind "n" "+jthrow"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "[" "radio1"
bind "]" "radio2"
bind "\" "radio3"
BindToggle h gameinstructor_enable
BindToggle j cl_righthand
//alias +shownet "+showscores; net_graphheight 0"
//alias -shownet "-showscores; net_graphheight 9999"
//bind TAB +shownet

con_filter_text "damageGiven"
con_filter_text_out "Player:"
con_filter_enable 2
developer 1

hud_showtargetid "1"

cl_loadout_colorweaponnames 1
cl_showloadout 1

cl_disablefreezecam 1
fps_max 130
fps_max_menu 130
mat_monitorgamma 1.600000
lobby_voice_chat_enabled 0
sensitivity 1.25
zoom_sensitivity_ratio_mouse 1
m_customaccel 0
// DPI = 800

cl_hud_radar_scale "1.2"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
//Shows player avatars instead of numbers left, allows you to see HP of team and who is alive
cl_hud_playercount_showcount "0"
//Puts player information in the bottom instead of top, 0: top, 1: bottom
cl_hud_playercount_pos "1"
//Simplified information on HP/AP and ammo
cl_hud_healthammo_style "1"
//Hidden but still visible black bars, easy on the eyes
cl_hud_background_alpha "0.2"

//Sound Settings
dsp_enhance_stereo "0"
snd_mixahead "0.05"
snd_pitchquality "1"
// def. 1 - Makes the sound dropoff more gradual (2 = louder sound on distance, at the cost of worse in closecombat)
snd_headphone_pan_exponent "1.2"
// def. 1 - Apply cos(angle) * weight before pan law (Less aggressive fade of sound on distance, then value of 2)
snd_headphone_pan_radial_weight "0.5"
// def. 1 - Prefetch common sounds from directories specified in scripts/sound_prefetch.txt (Less audio files loading while playing)
snd_prefetch_common "1"

//snd_deathcamera_volume "1"
//snd_mapobjective_volume "0.0"
//snd_menumusic_volume "0.5"
//snd_musicvolume "0.5"
//snd_mute_losefocus "0"
//snd_roundend_volume "1"
//snd_roundstart_volume "0.0"
//snd_tensecondwarning_volume "0.5"
//volume "1"
//voice_scale "1"

host_writeconfig

// Print a message in console that the autoexec.cfg was successfully executed. Useful for troubleshooting and peace of mind.
echo "Loaded autoexec!"
